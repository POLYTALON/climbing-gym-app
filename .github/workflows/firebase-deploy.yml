name: Firebase Deploy

on:
  push:
    branches:
      - development
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.0.5"
      - run: flutter pub get

      # Copy the productive index.html when pushing to main
      - run: ./web/copyIndex/copyIndexHtml.sh productive
        if: github.ref == 'refs/heads/main'
      # Copy the development index.html when pushing to main
      - run: ./web/copyIndex/copyIndexHtml.sh development
        if: ! github.ref == 'refs/heads/main'

      - run: flutter build web
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ github.ref != 'refs/heads/main' && secrets.FIREBASE_TOKEN_DEV || secrets.FIREBASE_TOKEN }}
